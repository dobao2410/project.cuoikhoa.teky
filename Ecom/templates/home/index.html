{% extends '../layout/_Layout.html' %}
{% load static %}
{% load humanize %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" style='background-color: black; border-radius: 100%; height: 10px; width: 10px;' data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" style='background-color: black; border-radius: 100%; height: 10px; width: 10px;' data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static '/images/vch.png' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/sale.png' %}" class="d-block w-100" alt="...">
    </div>
  </div>
</div>

<div class="container" style="padding-left: 90px; padding-top: 50px;">
  <div class="row">
    {% for item in products %}
    <div class="card col-3" style="width: 18rem;">
      <a href="{%url 'Detail' item.id%}"><img src="{{ item.img.url }}" class="card-img-top" alt="..."></a>
      <div class="card-body">
        <h5 class="card-title"><a class="name-product" href="{%url 'Detail' item.id%}">{{ item.name }}</a></h5>
        <span style="font-size: 15px;">Drake price:</span>
        <span class="card-text" style="color: red; font-size: 20px;">{{ item.price|intcomma }}â‚«</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
